<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div>
        <h1><span id="quizType"></span> Quiz</h1>
        <div class="quiz-info">
            <div class="timer">Time: <span id="timer"></span></div>
            <div class="question-number">Question <span id="current-question">1</span> of <span id="total-questions">?</span></div>
        </div>
        <div class="question" id="question-text">
            <!-- The initial question will be loaded here by JavaScript -->
        </div>
        <div class="options" id="options-container"></div>
        <button id="back-button" class="next-button" onclick="previousQuestion()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <button id="next-button" class="next-button" onclick="nextQuestion()">
            Next <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
